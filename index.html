<!DOCTYPE html>
<html lang="pt-br">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta http-equiv="Cache-control" content="no-cache">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous"/>
    <link rel="stylesheet" href="css/style.css" />
    <title>aPlayer</title>

</head>

<body>
    
    <div class="player">
        <div class="container">

            <div class="icon">
                <a href="#"><i class="fa fa-bars"></i></a>
                <h1>aPlayer</h1>
                <a href="#"><i class="far fa-heart"></i></a>
            </div>

            <div class="img">
                <img src="img1.png" alt="">
            </div>

            <div class="title">
                <h1>Song</h1>
                <p>Artist</p>
            </div>

            <div class="time">
                00:00
                <span></span>
                00:00
            </div>

            <div class="seekBar">
                <div class="fill"></div>
            </div>
        </div>

      <div class="audio-btns">
        <div class="play-btns">
          <a href="#" onclick="prevAudio()"><i class="fa fa-backward"></i></a>
          <a href="#" class="play-pause" onclick="togglePlayPause()"><i class="fa fa-play"></i></a>
          <a href="#" onclick="nextAudio()"><i class="fa fa-forward"></i></a>
        </div>

        <div class="repeat-btns">
          <a href="#"><i class="fa fa-retweet"></i></a>
          <span>
            <button class="decrease" onclick="decreaseVolume()">-</button>
            <a href="#" class="volume-up"><i class="fa fa-volume-up"></i></a>
            <button class="increase" onclick="increaseVolume()">+</button>
          </span>
          <a href="#"><i class="fa fa-random"></i></a>
        </div>
      </div>
    </div>

    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
      integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg=="
      crossorigin="anonymous"></script>

    <script src="js/app.js"></script>

</body>
</html>
